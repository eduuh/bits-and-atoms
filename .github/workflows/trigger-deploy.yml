name: Trigger Blog Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger tracker monorepo deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TRACKER_DISPATCH_TOKEN }}
          repository: eduuh/wira360
          event-type: blog-content-updated
